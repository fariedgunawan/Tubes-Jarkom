<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .error-container {
    text-align: center;
  }

  .error-title {
    font-size: 8rem;
    color: #ff5252;
    margin-bottom: 20px;
  }

  .error-message {
    font-size: 2rem;
    color: #757575;
    margin-bottom: 20px;
  }

  .error-image {
    width: 300px;
    margin-bottom: 20px;
  }

  .error-link {
    text-decoration: none;
    color: #2196f3;
    font-size: 1.5rem;
    transition: color 0.3s ease;
  }

  .error-link:hover {
    color: #1565c0;
  }
</style>
</head>
<body>
<div class="error-container">
  <div class="error-title">404</div>
  <div class="error-message">Oops! It seems the page you are looking for does not exist.</div>
  <a class="error-link">Go back to Home Page ðŸ˜‚</a>
</div>
</body>
</html>
